<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>http://roundislandfresh.com/</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="shortcut icon"
        href="https://wordpress-589342-4835727.cloudwaysapps.com/wp-content/uploads/2024/09/Round-Island.svg"
        type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .round-island-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            row-gap: 16px;
            height: 80vh;
        }

        .round-island-container img {
            width: 120px;
        }

        .pushable {
            position: relative;
            background: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: hsl(0deg 0% 0% / 0.25);
            transform: translateY(2px);
        }

        .edge {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: #2D2C6E !important;
        }

        .front {
            display: block;
            position: relative;
            font-family: 'Bebas Neue';
            padding: 12px 42px;
            border-radius: 12px;
            font-size: 2rem;
            color: white;
            background: #234D88!important;
            transform: translateY(-4px);
            transition: 0.1s ease-in-out;
        }

        .pushable:hover .front {
            transform: translateY(-6px);
        }

        .pushable:hover .shadow {
            transform: translateY(4px);
        }

        .pushable:active .front {
            transform: translateY(-2px);
        }

        .pushable:active .shadow {
            transform: translateY(1px);
        }

        .pushable:focus:not(:focus-visible) {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="round-island-container">
        <img src="https://wordpress-589342-4835727.cloudwaysapps.com/wp-content/uploads/2024/09/Round-Island.svg"
            alt="Round Island Logo">
        <a href="https://www.roundislandfresh.com/"
            style="text-decoration: none; color: #000; font-family: 'Bebas Neue', display; font-size: 50px; color: #234D88;">roundislandfresh.com</a>
        <a type="button" href="https://www.roundislandfresh.com/" style="text-decoration: none;" class="pushable">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front" style="text-transform: capitalize;">
                launch website
            </span>
        </a>
    </div>
</body>

</html>
