<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>http://roundislandfresh.com/</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://wordpress-589342-4835727.cloudwaysapps.com/wp-content/uploads/2024/09/Round-Island.svg" type="image/x-icon">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .round-island-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            row-gap: 16px;
            height: 100vh;
        }

        .round-island-container img {
            width: 120px;
        }

        .pushable {
            background: #2D2C6E;
            border-radius: 12px;
            border: none;
            padding: 0;
            cursor: pointer;
            outline-offset: 4px;
        }

        .front {
            font-family: 'Bebas Neue', display;
            font-size: 50px;
            display: block;
            padding: 12px 42px;
            border-radius: 12px;
            font-size: 1.25rem;
            background: #234D88;
            color: white;
            transform: translateY(-6px);
        }

        .pushable:active .front {
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="round-island-container">
        <img src="https://wordpress-589342-4835727.cloudwaysapps.com/wp-content/uploads/2024/09/Round-Island.svg"
            alt="Round Island Logo">
        <a href="https://roundislandfresh.com/lander"
            style="text-decoration: none; color: #000; font-family: 'Bebas Neue', display; font-size: 50px;">roundislandfresh.com</a>
        <a type="button" href="https://roundislandfresh.com/lander" style="text-decoration: none;" class="pushable">
            <span class="front">
                Launch
            </span></a>
    </div>
</body>

</html>
